name: release-please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.RELEASE_PLEASE_TOKEN }}

      # The following steps run when a release is created by release-please
      - uses: actions/checkout@v4
        if: ${{ steps.release.outputs.release_created }}

      - name: Enable Corepack
        if: ${{ steps.release.outputs.release_created }}
        run: corepack enable

      - name: Use Node.js
        uses: actions/setup-node@v6
        if: ${{ steps.release.outputs.release_created }}
        with:
          node-version: "22"
          cache: "yarn"

      - name: Install dependencies
        if: ${{ steps.release.outputs.release_created }}
        run: yarn install --immutable

      - name: Build
        if: ${{ steps.release.outputs.release_created }}
        run: yarn build

      - name: Upload Release Artifacts
        if: ${{ steps.release.outputs.release_created }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          tag_name=${{ steps.release.outputs.tag_name }}
          # Upload required files for Obsidian plugin
          files=()
          [ -f dist/main.js ] && files+=("dist/main.js")
          [ -f manifest.json ] && files+=("manifest.json")
          [ -f dist/styles.css ] && files+=("dist/styles.css")

          if [ ${#files[@]} -gt 0 ]; then
            gh release upload "$tag_name" "${files[@]}" --clobber
          else
            echo "No artifacts found to upload!"
            exit 1
          fi
